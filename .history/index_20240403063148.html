<!DOCTYPE html>

  <head>

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">Shopping Cart</a>
          <nav>
            <ul id="links">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign Up</a></li>

            <ul id="user_info">

            </ul>

          <div class="product-1">

            </div>

                <button class="btn1">Add To Chart</button>

              </div>
          </div>
          <!-- End Product 1 -->
       <!-- Start Product 2 -->
       <div class="product-2">
        <img class="product-2-img" src="images/img1.png" alt="" />

          <span>gray</span>
        </div>
          <div class="product-action">
            <button class="btn2">Add To Chart</button>
            <i class="far fa-heart fav"></i>
          </div>
      </div>
      <!-- End Product 2 -->

       <!-- Start Product 3 -->

          <span>White</span>
        </div>
          <div class="product-action">
            <button class="btn3">Add To Chart</button>
            <i class="far fa-heart fav"></i>
          </div>
      </div>
      <!-- End Product 3 -->

      <!-- Start Product 4 -->
      <div class="product-4">
        <img class="product-4-img" src="images/db1ffc7e-f8bf-49f5-b7b5-c2bfcf081b38.png" alt="" />
        <div class="text">
          <h2>Iphone 15</h2>
          <p>This is made by Apple</p>
          <span>gray</span>
        </div>
          <div class="product-action">
            <button class="btn4">Add To Chart</button>
            <i class="far fa-heart fav"></i>
          </div>
      </div>
      <!-- End Product 4 -->
        </div>
